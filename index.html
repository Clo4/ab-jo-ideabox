<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="jQuery.js"></script>
</head>
<body>
  <section class="top-section">
    <header class="ideabox">
      <h1 class="head-idea">idea</h1>
      <h1 class="head-box">box</h1>
    </header>
    <form class="top-form">
      <input class="input-title input" type="text" name="title" placeholder="Title">
      <input class="input-body input" type="text" name="body" placeholder="Body">
      <button class="save-button" type="button" name="save">Save</button>
    </form>
  </section>
  <section>
    <form class="buttom-form">
      <input class="search input" type="text" name="search" placeholder="Search">
    </form>
    <article class="card">
      <h2 class="title-display">Example Idea 1</h2>
      <input type="button" name="delete button" class="delete-button">
      <p class="card-body">Tiramisu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
      <input type="button" class="arrow-button upvote">
      <input type="button" class="arrow-button downvote">
      <h3 class="quality">quality: <span class="quality-text">swill<span></h3>
    </article>
  </section>
</body>
  <script type="text/javascript" src="script.js"></script>
</html>
